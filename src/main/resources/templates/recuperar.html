<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomate un Mate - Recuperar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Estilos personalizados */
        html, body {
            height: 100%; /* Asegura que el body ocupe toda la altura de la ventana */
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: white;
            color: #6e3826;
        }

        header {
            background-color: #6e3826;
            color: white;
        }

        .navbar-brand img {
            height: 50px;
        }

        .btn-primary {
            background-color: #6e3826;
            border-color: #6e3826;
        }

        .btn-primary:hover {
            background-color: #5a2e1e;
            border-color: #5a2e1e;
        }

        main {
            flex-grow: 1; /* Hace que el main ocupe el espacio restante */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-password-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        footer {
            background-color: #6e3826;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .links-container {
            margin-top: 1rem;
            text-align: center;
        }

        .links-container a {
            color: #6e3826;
            text-decoration: none;
        }

        .links-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header con Navbar de Bootstrap -->
    <header class="p-3">
        <div class="container">
            <div class="d-flex flex-column align-items-center text-center">
                <!-- Logo -->
                <a href="#" class="navbar-brand mb-3">
                    <img src="/src/main/resources/static/images/logo.jpeg" alt="Logo Tomate un Mate" class="img-fluid" style="height: 100px; width: 100px;">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="forgot-password-container">
            <h2 class="text-center mb-4">Recuperar Contraseña</h2>
            <form id="form-forgot-password">
                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Recuperar Contraseña</button>
            </form>

            <!-- Enlace de inicio de sesión -->
            <div class="links-container">
                <p><a href="/login">¿Ya tienes cuenta? Inicia sesión aquí</a></p>
                <p><a href="/registro">¿No tienes cuenta? Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Tomate un Mate. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="static/js/forgot-password.js"></script>
</body>
</html>
