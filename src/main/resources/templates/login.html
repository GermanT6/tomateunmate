<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomate un Mate - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="/media/logo.ico" type="image/x-icon">
    <!-- Estilos personalizados -->
    <style>
        /* Estilos personalizados */
        html, body {
            height: 100%; /* Asegura que el body ocupe toda la altura de la ventana */
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa; /* Fondo claro para la página */
        }

        body {
            color: #6e3826; /* Color marrón para el texto */
        }

        header {
            background-color: #6e3826; /* Color marrón para el header */
            color: white;
            padding: 20px 0;
        }

        .navbar-brand img {
            height: 100px; /* Tamaño del logo */
        }

        .btn-primary {
            background-color: #6e3826;
            border-color: #6e3826;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #5a2e1e;
            border-color: #5a2e1e;
        }

        main {
            flex-grow: 1; /* Hace que el main ocupe el espacio restante */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #6e3826;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #6e3826;
            box-shadow: 0 0 5px rgba(110, 56, 38, 0.3);
        }

        .links-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links-container a {
            color: #6e3826;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links-container a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #6e3826;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header con Navbar de Bootstrap -->
    <header>
        <div class="container">
            <div class="d-flex flex-column align-items-center text-center">
                <!-- Logo -->
                <a href="#" class="navbar-brand mb-3">
                    <img src="/media/logo.jpeg" alt="Logo Tomate un Mate" class="img-fluid">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="form-login" action="/login" method="post">
                <!-- Token CSRF (IMPORTANTE) -->
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            

            <!-- Links para registrarse y recuperar contraseña -->
            <div class="links-container">
                <p><a href="/registro">¿No tienes cuenta? Regístrate aquí</a></p>
                <p><a href="/recuperar">¿Olvidaste tu contraseña?</a></p>
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Tomate un Mate. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="static/js/login.js"></script>
</body>
</html>
